<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>回路共有システム</title>
    <link rel="icon" type="image/png" href="/img/icon.png">
		<link rel="shortcut icon" href="/img/icon.png" />
		<link rel="apple-touch-icon" href="/img/icon.png" />
    <script src="/__/firebase/6.2.0/firebase-app.js"></script>
    <script src="/__/firebase/6.2.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.2.0/firebase-database.js"></script>
    <script src="/__/firebase/6.2.0/firebase-storage.js"></script>
    <script type="text/javascript" src="/js/signin_state.js"></script>
    <script src="/__/firebase/6.2.0/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <header class="display-none">
      <div id=title>
      </div>
      <div align="right">
          <button id="sign_button" onclick="sign_button()">Sign in</button>
          <img id="user_icon" src="/img/no_login_icon.png" width="30" height="30" /><br>
          <div id="user_name">ユーザ名：ゲスト</div>
          グループ名：<input type="text" id="group_name" size="7" placeholder="未所属" onchange="update_group()">
      </div>
  </header>
    <div class="header">
      <div>
        <h2 id="h2_roomId">Room_id</h2><button id="js-leave-trigger">退出</button>
      </div>

    </div>
    <div class="left">
      <input type="checkbox" id="show_menu">
      <label for="show_menu"></label>
      <div class="messages">
        <div class="right-button"></div>
        <h3>メッセージ</h3>
        <div  id="js-messages" class="scroll"></div>
      </div>
      <div class="member">
        <div class="right-button"></div>
        <h3>メンバー</h3>
        <div class="scroll"></div>
      </div>
      <div class="option">
        <div class="right-button"></div>
        <h3>オプション</h3>
        <button>全ての回路を保存(未実装)</button>
        <button onclick="clearAll()">全ての描画・ポーズをクリア</button>
        <button onclick='location.href="/EdIoT/ediot_top.html";'>TOPページ</button>
      </div>
    </div>
    <div class="init">
      <h1>回路共有システム</h1>
      <video id="init-stream"></video>
      <div class="buttons">
        <div id="room_option" class="">
          <label><div><span>ルームID</span><input type="text" name="roomId" placeholder="ルームID"></div></label>
          <label><div><span>名前</span><input type="text" name="name" placeholder="名前"></div></label>
          <div class="display-none"><span>アイコン</span><input type="text" name="icon" placeholder="アイコン画像URI"></div>
          <div>
            <span>表示色</span>
            <form>
              <label><input type="radio" name="color" value="red"><span style="background-color: red;"></span></label>
              <label><input type="radio" name="color" value="deeppink"><span style="background-color: deeppink;"></span></label>
              <label><input type="radio" name="color" value="darkorange"><span style="background-color: darkorange;"></span></label>
              <label><input type="radio" name="color" value="gold"><span style="background-color:gold;"></span></label>
              <label><input type="radio" name="color" value="lightgreen"><span style="background-color: lightgreen;"></span></label>
              <label><input type="radio" name="color" value="deepskyblue"><span style="background-color:deepskyblue;"></span></label>
              <label><input type="radio" name="color" value="darkorchid"><span style="background-color:darkorchid;"></span></label>
            </form>
          </div>
        </div>
        <button id="js-join-trigger" type="button" disabled>ビデオをONにする</button>
        <button id="js-join-trigger-without-camera" style="background-color: lightgray;" disabled>ビデオなしで参加</button>  
      </div>
      <div style="bottom: 5px;right: 5px;position: fixed; color:lightcyan;z-index: 101;"><a href="/EdIoT/ediot_top.html" style="color: lightcyan;display: inline-block;padding:5px;">▲TOPページ</a></div>
    </div>

      <div class="room">
        <div class="remote-streams" id="js-remote-streams"></div>
        </div>

      <p class="meta" id="js-meta"></p>
    </div>
    <div id="pointers">
    </div>
    <div class="img">
      <h2>保存した回路</h2>
      <p>保存された回路は<a href="./gallery.html">こちら</a>に保存されます。PCやスマートフォンに以下から直接保存することもできます。</p>
    </div>
    <form id ="touchcontrol" class="display-none">
      <input type="radio" name="touchAction" value="scroll" id="scroll"><label for="scroll"><img src="img/scroll.svg"></label>
      <input type="radio" name="touchAction" value="point" id="point"><label for="point"><img src="img/select.svg"></label>
      <input type="radio" name="touchAction" value="draw" id="draw"><label for="draw"><img src="img/pen.svg"></label>
      <input type="radio" name="touchAction" value="off" id="off" checked>
    </form>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./key.js"></script>
    <script src="./canvas.js"></script>
    <script src="./element.js"></script>
    <script src="./toFirebase.js"></script>
    <script src="./script.js?ver=sfh"></script>    
    <script src="./smartphone.js"></script>
  </body>
</html>

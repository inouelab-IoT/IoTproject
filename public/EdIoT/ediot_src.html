<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- site infomation -->
    <meta name="author" content="kazuki" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="shortcut icon" href="/img/icon.png" />
    <link rel="apple-touch-icon" href="/img/icon.png" />
    <title>inouelab_IoT</title>

    <!-- firebase_SDK -->
    <script src="/__/firebase/6.2.0/firebase-app.js"></script>
    <script src="/__/firebase/6.2.0/firebase-auth.js"></script>
    <script type="text/javascript" src="/js/sign_state.js"></script>

    <!-- js & css -->
    <link rel="stylesheet" type="text/css" href="css/ediot.css">


</head>

<body>
    <header>
        <div align="right">
            <button id="sign_button" onclick="sign_button()">Sign in</button>
            <img id="user_icon" src="/img/no_login_icon.png" width="30" height="30" /><br>
            <div id="user_name">ユーザ名：ゲスト</div>
            <div id="user_name">所属グループ : 未所属</div>
        </div>
        <h1>プログラミング</h1>
    </header>
    <hr>
    <main>
        <font size="5">ソースコードde</font>

        <input type="file" id="file" />
        <button id="upload" type="button">アップロード</button>

        <script>
            document.getElementById('upload').addEventListener('click', function () {
                var files = document.getElementById('file').files;
                var image = files[0];

                var ref = firebase.storage().ref().child(image.name);
                ref.put(image).then(function (snapshot) {
                    alert('アップロードしました');
                });
            });
        </script>
    </main>
    <hr>
    <footer>
        <a name="map">■サイトマップ■</a><br>
        <a href="/EdIoT/ediot_top.html">トップ</a><br>
        <a href="/EdIoT/ediot_chat.html">問い合わせ</a><br>
    </footer>
</body>

</html>

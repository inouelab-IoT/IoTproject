<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- site infomation -->
    <meta name="author" content="kazuki" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" href="/img/icon.png" />
    <link rel="shortcut icon" href="/img/icon.png" />
    <link rel="apple-touch-icon" href="/img/icon.png" />
    <title>inouelab_IoT</title>

    <!-- firebase_SDK -->
    <script src="/__/firebase/6.2.0/firebase-app.js"></script>
    <script src="/__/firebase/6.2.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.2.0/firebase-database.js"></script>
    <script type="text/javascript" src="/js/signin_state.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- js & css -->
    <link rel="stylesheet" type="text/css" href="css/ediot.css">
    <link rel="stylesheet" type="text/css" href="css/ediot_src.css">
    <script src="/__/firebase/6.2.0/firebase-storage.js"></script>

</head>

<body>
    <header>
        <div id=title>
            <h1>プログラミング</h1>
        </div>
        <div align="right">
            <button id="sign_button" onclick="sign_button()">Sign in</button>
            <img id="user_icon" src="/img/no_login_icon.png" width="30" height="30" /><br>
            <div id="user_name">ユーザ名：ゲスト</div>
            グループ名：<input type="text" id="group_name" size="7" placeholder="未所属" onchange="update_group()">
        </div>
        <center>
            <a href="#">
                <img src="./img/top.jpg" alt="title" width="100%" height="100">
            </a>
        </center>
    </header>
    <hr>
    <main>
        <font size="3">アップロード</font><br>
        <select id="up_dir">
            <option value="user">user</option>
            <option value="group" id = "up_group">group</option>
        </select>
        <input type="file" id="file" />
        <button id="upload" type="button">アップロード</button>

        <hr>
        <div id="table"></div>
        <table width=100%>
            <thead>
                <tr class="header" id="theader">
                    <th id="fileColumnHeader" tabindex=0 role="button">ファイル</th>
                    <th id="editColumnHeader" tabindex=1 role="button">エディタ</th>
                </tr>
            </thead>
            <tr height=70%>
                <td class="src_tbody" width=20%>
                    <select id="src_dir" onchange="open_srclist()">
                        <option value="">----</option>
                        <option value="sample">sample</option>
                        <option value="user">user</option>
                        <option value="group">group</option>
                    </select><br>
                    <ul id="src_list"></ul>
                </td>
                <td class="src_tbody" , width=80%>
                    <p>ファイルの場所：
                        <span id="file_place"></span>/<input type="text" id="input_srcname" size="10" placeholder="保存するファイル名"></p>
                    <textarea id="source_edit"></textarea><br>
                    <input type="button" value="保存" onclick="file_uppdate()">
                    <input type="button" value="削除" onclick="file_delete()">
                    <input id="download" type="button" value="ダウンロード" onclick="file_download()">
                </td>
            </tr>
            <br />
        </table>
    </main>
    <hr>
    <footer>
        <div id=labsign align="right">
            <a href="https://www.shibaura-it.ac.jp/" target="_blank">
                <img src="/img/footer.png" alt="schoolsign" height="40">
            </a><br> 組込みネットワークシステム研究室
        </div>

        <a name="map">■サイトマップ■</a><br>
        <a href="/EdIoT/ediot_top.html">トップ</a><br>
        <a href="/EdIoT/ediot_chat.html">問い合わせ</a><br>
    </footer>
</body>
<script type="text/javascript" src="js/ediot_src.js"></script>

</html>

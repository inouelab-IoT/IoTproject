    <script>
      function fileListDirectory(files) {
        var filesNumber = files.length;
        var filesName = new Array();
        var pass     = new Array();
        for(i=0; i<filesNumber; i++){
          filesName[i] = files[i].name;
          pass[i] = files[i].webkitRelativePath; 
        }
        var show = "";
            for (i=0; i<filesNumber; i++) {
            if (filesName[i] == ".") {                  
              show += "フォルダ：";
            }
            else {
              show += "ファイル：";
            }
            show += pass[i] + "<br>";
        }
        document.getElementById('表示場所').innerHTML = show;
    }
  </script>
  <p><input  type="file"
    webkitdirectory directory                             
    onChange="fileListDirectory(this.files)"></p>
